name: nginx

deployment:
  replicas: 1
  minReadySeconds: 0

container:
  command: {}
  requestMemory: 100Mi
  limitMemory: 100Mi
  requestCpu: 10M
  limitCpu: 10m

image:
  registry: docker.io
  repository: nginx
  tag: latest

serviceAccount:
  name: nginx

probes:
  startupProbe:
    enabled: false
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false

service:
  enabled: true
  loadbalancer:
    - name: jellyfin
      protocol: TCP
      port: 8096
    - name: nginx
      protocol: TCP
      port: 80